<!DOCTYPE html>
<html lang="it">

<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <h1>width/height</h1>
  <button id="btn1">Width</button>
  <button id="btn2">Height</button>
  <button id="btn3">innerWidth</button>
  <button id="btn4">innerHeight</button>
  <button id="btn5">outerWidth</button>
  <button id="btn6">outerHeight</button>
  <button id="btn7">outerWidth - true</button>
  <button id="btn8">outerHeight - true</button>

  <div id="test" style="padding:5px; border:1px solid red; margin: 3px;">PROVA</div>
  <div id="out" style="border:1px solid red;"></div>

  <script>
    $(function () {
      $("#btn1").click(function () {
        $("#out").text($("#test").width());
      });
      $("#btn2").click(function () {
        $("#out").text($("#test").height());
      });
      $("#btn3").click(function () {
        $("#out").text($("#test").innerWidth());
      });
      $("#btn4").click(function () {
        $("#out").text($("#test").innerHeight());
      });
      $("#btn5").click(function () {
        $("#out").text($("#test").outerWidth());
      });
      $("#btn6").click(function () {
        $("#out").text($("#test").outerHeight());
      });
      $("#btn7").click(function () {
        $("#out").text($("#test").outerWidth(true));
      });
      $("#btn8").click(function () {
        $("#out").text($("#test").outerHeight(true));
      });
    });
  </script>
</body>

</html>
