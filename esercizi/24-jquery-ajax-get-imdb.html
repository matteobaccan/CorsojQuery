<!DOCTYPE html>
<html lang="it">

<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    .box {
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h1>GET</h1>
  <button id="btn1">filter</button>

  <input type="text" id="txt" placeholder="star wars">

  <div id="out" class="box"></div>
  <img src="" alt="" id="img">

  <script>
    $(function () {
      $("#btn1").click(function () {

        $.get('https://search.imdbot.workers.dev/?q=' + $('#txt').val(), function (data, status) {
          $("#out").text(data.description[0]['#TITLE']);
          $("#img").attr('src', data.description[0]['#IMG_POSTER']);
        });

      });
    });
  </script>
</body>

</html>
