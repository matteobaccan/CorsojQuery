<html>

<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Callback</h1>
    <button id="btn1">Callback 1</button>
    <button id="btn2">Callback 2</button>
    <button id="btn3">Callback 3</button>
    <div id="test">Testo di prova</div>
    <div id="test2">Testo di prova 2</div>
    <input type="text" id="test3" value="Testo di prova 3">
    <i>
        <script>
            $(function () {
                $("#btn1").click(function () {
                    alert("Testo: " + $("#test").text());
                });
                $("#btn2").click(function () {
                    alert("HTML: " + $("#test").html());
                });
                $("#btn3").click(function () {
                    alert("Valore: " + $("#test").val());
                });
            });
        </script>
</body>

</html>
