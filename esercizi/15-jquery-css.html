<!DOCTYPE html>
<html lang="it">


<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>add -remove- toggle class</h1>
    <button id="btn1">Css background</button>
    <button id="btn2">Css background and size</button>

    <div id="test" class="test1">Testo di <span style="color:red;">prova</span></div>

    <i>
        <script>
            $(function () {
                $("#btn1").click(function () {
                    $("#test").css("background-color", "yellow");
                });
                $("#btn2").click(function () {
                    $("#test").css({"background-color": "green", "font-size": "200%"});
                });
            });
        </script>
</body>

</html>
