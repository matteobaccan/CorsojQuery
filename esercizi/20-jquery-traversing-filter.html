<!DOCTYPE html>
<html lang="it">

<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    .box {
      border: 1px solid black;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <h1>Traversing</h1>
  <button id="btn1">filter</button>

  <div id="grandgrandparent" class="box">
    grandgrandparent
    <div id="grandparent" class="box test">
      grandparent
      <div id="parent" class="box">
        parent1
        <div id="test0" class="box">child</div>
        <div id="test1" class="box test">child</div>
        <div id="test2" class="box">child</div>
        <div id="test3" class="box test">child</div>
        <div id="test4" class="box">child</div>
      </div>
      <div id="parent2" class="box">
        parent2
      </div>
    </div>
  </div>

  <script>
    $(function () {
      $("#btn1").click(function () {
        $("#parent").children().filter(".test").css( "background-color", "red" );
      });
    });
  </script>
</body>

</html>
