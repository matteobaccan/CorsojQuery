<html>

<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>FadeIn / FadeOut</h1>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;">ROSSO</div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;">VERDE</div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">BLU</div><br>
    <button>Applica l'effetto FADE</button>
    <script>
        <!-- jQuery ready compatto -->
        $(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(10000);
            });
        });
    </script>
</body>

</html>
