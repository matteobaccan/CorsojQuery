<!DOCTYPE html>
<html lang="it">


<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Append</h1>
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>

    <div id="test">Testo di <span style="color:red;">prova</span></div>

    <i>
        <script>
            $(function () {
                $("#btn1").click(function () {
                    $("#test").append("- dopo testo <span style='color:red;'>prova</span> -");
                });
                $("#btn2").click(function () {
                    $("#test").prepend("- prima testo <span style='color:red;'>prova</span> -");
                });
            });
        </script>
</body>

</html>
